<h2 mat-dialog-title>¿Está seguro?</h2>
<div mat-dialog-content class="mat-typography">
  <p>Este proces no es reversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirm()">
    No Thanks
  </button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</div>
